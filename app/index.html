<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сафари ТУРИСТИК</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header__up">
                <a href="#header" class="header__logo-link">
                    <img src="./images/logo.svg" alt="logo-image">
                </a>
                <div class="header__right-side"><span class="header__up-text">Заказ туров и бронирование:</span>
                    <a href="tel:8-050-8-543-543" class="header__button button">тел. 8-050-8-543-543</a>
                </div>
            </div>
            <nav class="header__menu">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Бронирование</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Экскурсии</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Туры</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">Об Африке</a>
                    </li>
                    <li class="header__list-item">
                        <a href="#" class="header__list-link">О нас</a>
                    </li>
                </ul>
            </nav>
            <div class="header__content">
                <h1 class="header__title">Сафари по Африке</h1>
                <p class="header__content-text">Туры по самомым экзотическим местам<br>
                    Поехали с нами за новыми впечатлениями!</p>
                <a href="#" class="header__content-button button">Оставить заявку</a>
                <a href="#">
                    <img class="header__content-image" src="./images/header-arrow.svg" alt="image arrow-down"></a>
            </div>
        </div>
    </header>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>

</html>
